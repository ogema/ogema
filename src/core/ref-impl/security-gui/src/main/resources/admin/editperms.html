<body id="mainpageBody">
	<div id="wrap">
		<img src="images/ogema.png" alt="ogema-logo" align="right" style="margin-right: 15px; margin-top: 15px;" /></img>
		<h1 id="heading">
			<strong style="font-size: 1.4em;">Security Configuration</strong> <br> <em>Manage permission demands</em>

		<form name='permForm' id='permissionForm'></form>

			type="radio" id="recursiveno" name="recursive" value="NO" /> <label for="recursiveno">NO</label>
